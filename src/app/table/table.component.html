<div *ngIf="isLoading && !showError">
    <p class="loading">Fetching data...</p>
</div>
<div *ngIf="showError">
    <p class="error">Unable to fetch data</p>
</div>

<table *ngIf="planets.length > 0 && !isLoading && !showError" mat-table [dataSource]="planets" class="planet-table">
    <ng-container matColumnDef="planet-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let planet"> {{planet.name}} </td>
    </ng-container>

    <ng-container matColumnDef="planet-climate">
        <th mat-header-cell *matHeaderCellDef> Climate </th>
        <td mat-cell *matCellDef="let planet"> {{planet.climate}} </td>
    </ng-container>

    <ng-container matColumnDef="planet-residents">
        <th mat-header-cell *matHeaderCellDef> Residents </th>
        <td mat-cell *matCellDef="let planet"> {{planet.residents}} </td>
    </ng-container>

    <ng-container matColumnDef="planet-terrains">
        <th mat-header-cell *matHeaderCellDef> Terrains </th>
        <td mat-cell *matCellDef="let planet"> {{planet.terrains}} </td>
    </ng-container>

    <ng-container matColumnDef="planet-population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let planet"> {{planet.population}} </td>
    </ng-container>

    <ng-container matColumnDef="planet-surface-water">
        <th mat-header-cell *matHeaderCellDef> Surface Area Water </th>
        <td mat-cell *matCellDef="let planet"> {{planet.surfaceWater}} <span *ngIf="planet.surfaceWater !== '?'">km<sup>2</sup></span></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
